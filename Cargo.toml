[workspace]
members = [
    "crates/world-id-core",
    "crates/poseidon2",
    "services/authtree-indexer",
    "services/registry-gateway",
]
resolver = "2"

[workspace.package]
edition = "2021"
version = "0.1.0"
license = "MIT"

[workspace.dependencies]
anyhow = "1"
ark-babyjubjub = { git = "https://github.com/TaceoLabs/nullifier-oracle-service", package = "ark-babyjubjub" }
ark-bn254 = { version = "0.5" }
ark-ff = { version = "0.5" }
hex = {version = "0.4" }
ruint = { version = "1.16" }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
thiserror = "1"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
