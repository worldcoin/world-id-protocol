[workspace]
members = [
    "crates/core",
    "crates/primitives",
    "crates/test-utils",
    "services/indexer",
    "services/gateway",
]
resolver = "2"

[workspace.package]
edition = "2021"
version = "0.1.0"
license = "MIT"

[workspace.dependencies]
alloy = { version = "1", default-features = false }
anyhow = "1"
# TODO: update to crates.io
ark-babyjubjub = { git = "https://github.com/TaceoLabs/nullifier-oracle-service", rev = "698f03f" }
ark-serde-compat = { git = "https://github.com/TaceoLabs/nullifier-oracle-service", rev = "698f03f" }
ark-bn254 = "0.5"
ark-ff = "0.5"
ark-groth16 = "0.5"
ark-serialize = "0.5"
eddsa-babyjubjub = { git = "https://github.com/TaceoLabs/nullifier-oracle-service", rev = "698f03f" }
hex = {version = "0.4" }
ruint = { version = "1.16", features = ["ark-ff-05"] }
poseidon2 = { git = "https://github.com/TaceoLabs/nullifier-oracle-service", rev = "698f03f" }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
thiserror = "1"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
reqwest = { version = "0.12", default-features = false, features = ["json", "rustls-tls"] }
world-id-core = { path = "crates/core"}
world-id-primitives = { path = "crates/primitives"}
