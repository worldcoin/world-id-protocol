[package]
name = "world-id-core"
description = "Reference SDKs for interacting with the World ID Protocol. For authenticator providers, issuers and RPs."
publish = true
edition.workspace = true
version.workspace = true
license.workspace = true
authors.workspace = true
homepage.workspace = true
rust-version.workspace = true
repository.workspace = true

[[bin]]
name = "authenticator"
path = "bin/authenticator.rs"
required-features = ["authenticator", "cli"]

[[bin]]
name = "issuer"
path = "bin/issuer.rs"
required-features = ["issuer", "cli"]

[dependencies]
alloy = { workspace = true, features = ["sol-types", "rpc"] }
ark-babyjubjub = { workspace = true }
ark-bn254 = { workspace = true }
poseidon2 = { workspace = true }
ark-ff = { workspace = true }
ark-serialize = { workspace = true }
anyhow = { workspace = true }
chrono = "0.4"
ciborium = "0.2"
hex = { workspace = true }
ruint = { workspace = true }
serde = { workspace = true }
thiserror = { workspace = true }
tracing = { workspace = true }
tracing-subscriber = { workspace = true }
ark-serde-compat = { workspace = true }
eddsa-babyjubjub = { workspace = true }
oprf-types = { workspace = true, optional = true }
serde_json = { workspace = true }
tokio = { workspace = true, features = ["rt-multi-thread", "macros", "net"] }
circom-types = { workspace = true, optional = true }
rand = { workspace = true }
ark-ec = { workspace = true }
uuid = { workspace = true }
eyre = { workspace = true }
reqwest = { workspace = true, optional = true }
secrecy = { version = "0.10", optional = true }
world-id-primitives = { workspace = true }
utoipa = { workspace = true, optional = true }
groth16-material = { workspace = true, features = ["circom"], optional = true }
oprf-core = { workspace = true, optional = true }
futures = { workspace = true }

[features]
default = ["authenticator", "embed-zkeys"]

authenticator = [
    "alloy/contract",
    "alloy/signer-local",
    "alloy/reqwest-rustls-tls",
    "dep:circom-types",
    "dep:oprf-types",
    "dep:reqwest",
    "dep:secrecy",
    "dep:groth16-material",
    "dep:oprf-core"
]

embed-zkeys = []

issuer = ["alloy/signer-local", "dep:secrecy"]

rp = ["dep:oprf-types"]

cli = []

# OpenAPI/Swagger docs
openapi = ["dep:utoipa"]

[dev-dependencies]
alloy-node-bindings = "1.0.38"
alloy = { workspace = true, features = ["rpc-types"] }
test-utils = { path = "../test-utils" }
world-id-gateway = { path = "../../services/gateway" }
axum = { version = "0.8", features = ["macros", "json"] }
k256 = { workspace = true, features = ["ecdsa"] }
oprf-core = { workspace = true }
