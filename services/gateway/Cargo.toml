[package]
name = "world-id-gateway"
version = "0.1.0"
edition.workspace = true
license.workspace = true
publish = false

[lib]
path = "src/lib.rs"

[dependencies]
common = { path = "../common" }

alloy = { workspace = true, features = [
    "json-rpc",
    "node-bindings",
    "rpc-client",
    "rpc-types-debug",
    "rpc-types-trace",
    "signer-aws",
] }

anyhow = { workspace = true }
backon = "1"
axum = { workspace = true, features = ["macros", "json"] }
clap = { version = "4", features = ["derive", "env"] }
crossbeam-channel = "0.5"
world-id-core = { workspace = true, features = [
    "authenticator",
    "openapi",
    "embed-zkeys",
] }
dotenvy = "0.15"
metrics = "0.24"
metrics-exporter-prometheus = "0.16"
opentelemetry = { version = "0.24", features = ["metrics"] }
opentelemetry_sdk = { version = "0.24", features = ["rt-tokio", "metrics"] }
opentelemetry-otlp = { version = "0.17", features = ["metrics", "tonic", "http-json", "http-proto"] }
moka.workspace = true
redis = { version = "1", features = ["tokio-comp", "connection-manager"] }
serde = { workspace = true }
serde_json = { workspace = true }
strum = { version = "0.26", features = ["derive"] }
thiserror = { workspace = true }
tokio = { workspace = true, features = ["rt-multi-thread", "macros", "time"] }
tower-http = { version = "0.5", features = ["trace", "timeout"] }
tracing = { workspace = true }
tracing-subscriber = { workspace = true, features = ["json"] }
utoipa = { workspace = true }
uuid = { version = "1.11", features = ["v4"] }

[dev-dependencies]
test-utils = { path = "../../crates/test-utils" }
reqwest = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }

[features]
integration-tests = []
