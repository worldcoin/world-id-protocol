on:
  push:
    branches:
      - main

permissions:
  contents: read

name: Contracts CI

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: contracts
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Install dependencies
        run: forge install

      - name: Run tests
        run: forge test -vvv

      - name: Check formatting
        run: forge fmt --check

  check-abis:
    name: Check ABIs are up to date
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Regenerate ABIs
        run: make sol-build

      - name: Check for ABI changes
        run: |
          if ! git diff --exit-code crates/authenticator/abi/ crates/issuer/abi/; then
            echo "::error::ABI files are out of sync with contracts. Run 'make sol-build' and commit the changes."
            exit 1
          fi
