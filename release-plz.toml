[workspace]
# Automatically create GitHub releases
git_release_enable = true
# Don't update workspace-level changelog since we use per-crate changelogs
changelog_update = false

# Publish only specific packages to crates.io
# Services (indexer, gateway) are not published to crates.io
[[package]]
name = "world-id-core"
publish = true
# Enable changelog for this crate
changelog_update = true
changelog_path = "CHANGELOG.md"

[[package]]
name = "world-id-primitives"
publish = true
# Enable changelog for this crate
changelog_update = true
changelog_path = "CHANGELOG.md"

[[package]]
name = "world-id-test-utils"
publish = false

[[package]]
name = "world-id-indexer"
publish = false

[[package]]
name = "world-id-gateway"
publish = false
